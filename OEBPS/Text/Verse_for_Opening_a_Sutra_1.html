        <div class="praise">
        <span class="bs">南無本師釋迦牟尼佛︵三稱︶</span><br/>
        <span class="verse_title">開經偈</span><br/>
        <span class="verse_content">無上甚深微妙法</span><br/>
        <span class="verse_content">百千萬劫難遭遇</span><br/>
        <span class="verse_content">我今見聞得受持</span><br/>
        <span class="verse_content">愿解如來真實義</span><br/>
