    <p class="p2">一切佛經．及闡揚佛法諸書．無不令人趨吉避凶．改過遷善。明三世之因果．識本具之佛性。出生死之苦海．生極樂之蓮邦。讀者必須生感恩心．作難遭想。淨手潔案．主敬存誠。如面佛天．如臨師保。則無邊利益．自可親得。若肆無忌憚．任意褻瀆。及固執管見．妄生毀謗。則罪過彌天．苦報無盡。奉勸世人．當遠罪求益．離苦得樂也。</p>
<p class="p2"> 恭錄自︽印光法師文鈔三編·卷四·靈巖山寺念誦儀規題辭︾</p>
