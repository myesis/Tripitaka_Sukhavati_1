<?xml version='1.0' encoding='utf-8'?>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>大藏經淨土部</title>
        <link href="../Styles/Style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="praise">
        <span class="verse_title">迴向文</span><br/>
        <span>願以此功德 莊嚴佛淨土</span><br/>
        <span>上報四重恩 下濟三途苦</span><br/>
        <span>若有見聞者 悉發菩提心</span><br/>
        <span>盡此一報身 同生極樂國</span><br/>
        </div>
    </body>
</html>
