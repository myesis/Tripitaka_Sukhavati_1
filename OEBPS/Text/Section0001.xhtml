  <div class="yinguangmaster">
  <span>無論在家在庵，必須敬上和下。忍人所不能忍，行人所不能行。代人之勞，成人之美。靜坐常思己過，閒談不論人非。行住坐臥，穿衣吃飯，從朝至暮，一句佛號，不令間斷。或小聲念，或默念，除念佛外，不起別念。若或妄念一起，當下就要教他消滅。常生慚愧心，及生懺悔心。縱有修持，總覺我功夫很淺，不自矜誇。只管自家，不管人家。只看好樣子，不看壞樣子。看一切人皆是菩薩，唯我一人實是凡夫。汝果能依我所說而行，決定可生西方極樂世界。</span>
  </div>
  <p class="trans">———︽印光法師文鈔三編·卷二·復葉福備居士書一︾</p>
